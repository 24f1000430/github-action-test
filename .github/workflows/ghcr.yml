name: Build & Publish

on:
  push:
    branches:
      - main
      
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push image (latest, linux/amd64)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true 
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository_owner }}/github-action-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Display published imag
        run: |
          echo "Published image: ghcr.io/${{ github.repository_owner }}/github-action-test:latest"
